name: Job Artifacts
on:
    push:
        branches:
            - master
jobs:
    Run_Code:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v4
            - name: install dependencies
              run: pip install flask
            - name: test code
              run: |
                  python3 test_app.py
                  python3 app.py &
    
    Get_Feedback:
        runs-on: ubuntu-latest
        steps:
            - name: get job info
              run: pwd > /home/runner/work/Artifacts_Demo/Artifacts_Demo
            - name: push job info into Artifacts folder
              uses: actions/upload-artifact@v4
              with: 
                name: github-context
                path: /home/runner/work/Artifacts_Demo/Artifacts_Demo
    
    Deploy:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v4
            - name: Deploy code
              run: echo "deploying..."

